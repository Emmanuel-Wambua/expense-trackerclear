<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu's Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>EXPENSE TRACKER</h1>
    </div>
     <div class="input-section">
        <label for="categories">Category:</label>
        <select  id="categories">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Health">Health</option>
        </select>
        <label for="name-of-product">Name:</label>
        <input type="text" id="name-of-product">
        <label for="amount-of-product">Amount:</label>
        <input type="number" id="amount-of-product">
        <button id="add-btn">ADD</button>
     </div>
     <div class="expense-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="expense-list-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Grandtotal:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
     </div>   
    <script src="app.js"></script>
</body>
</html>
